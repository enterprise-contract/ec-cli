---
name: Release ec CLI

"on":
  push:
    branches:
      - main

jobs:
  release-ec:

    name: Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Go environment
        uses: actions/setup-go@v3
        with:
          cache: true
          go-version-file: go.mod
          cache-dependency-path: '**/go.sum'

      - name: Download go dependencies
        run: go mod download

      - name: Build distribution
        run: make dist

      - name: Delete snapshot release and tag
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | gh auth login --with-token
          RELEASE_ID=$(gh api \
            -H 'Accept: application/vnd.github.v3+json' \
            /repos/${{ github.repository }}/releases \
            -q '.[] | select(.tag_name == "snapshot") | .id')
          [[ -n "${RELEASE_ID}" ]] && gh api --method DELETE \
            -H 'Accept: application/vnd.github.v3+json' \
            "/repos/${{ github.repository }}/releases/${RELEASE_ID}"

          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a -f -m 'Development snapshot' snapshot
          git push -f --tags

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          prerelease: true
          name: Development snapshot
          body: Unstable development snapshot release.
          tag_name: snapshot
          generate_release_notes: true
          files: dist/*

      - name: Registry login
        run: podman login -u ${{ secrets.BUNDLE_PUSH_USER  }} -p ${{ secrets.BUNDLE_PUSH_PASS }} quay.io

      - name: Create image from snapshot
        run: make push-snapshot-image IMAGE_TAG=${{ github.sha }}

      - name: Create and push the tekton bundle
        run: make task-bundle-snapshot TASK_TAG=${{ github.sha }}
