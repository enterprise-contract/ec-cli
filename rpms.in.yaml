---
# any packages that are needed in the CLI image need to be listed here
packages:
  - jq
  - gzip
# supported architectures, influences the RPM lock file
arches:
  - x86_64
  - aarch64
  - ppc64le
contentOrigin:
  # ubi.repo is extracted from the base image by the hack/update-rpm-lock.sh
  repofiles:
    - ubi.repo
