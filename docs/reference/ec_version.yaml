name: ec version
synopsis: Print version information
usage: ec version [flags]
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for version
inherited_options:
- name: debug
  default_value: "false"
  usage: |
    same as verbose but also show function names and line numbers
- name: quiet
  default_value: "false"
  usage: less verbose output
- name: verbose
  default_value: "false"
  usage: more verbose output
see_also:
- ec - Enterprise Contract CLI
