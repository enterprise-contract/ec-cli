apiVersion: v1
kind: Service
metadata:
  name: apiserver
spec:
  ports:
  - name: https
    port: 6443
    protocol: TCP
    targetPort: 6443
  selector:
    component: kube-apiserver
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apiserver
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
spec:
  ingressClassName: nginx
  tls:
  - hosts:
      - apiserver.localhost
  rules:
  - host: apiserver.localhost
    http:
      paths:
      - backend:
          service:
            name: apiserver
            port:
              number: 6443
        path: /
        pathType: Prefix
