---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: default
  namespace: work
imagePullSecrets:
  - name: docker-registry
secrets:
  - name: docker-registry
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ecp-reader-binding
  namespace: work
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ecp-reader
subjects:
- kind: ServiceAccount
  name: default
  namespace: work
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: access-secrets
  namespace: work
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
  - update
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: access-secrets-binding
  namespace: work
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: access-secrets
subjects:
- kind: ServiceAccount
  name: default
  namespace: work
