---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: verify-definition
  annotations:
    tekton.dev/displayName: Verify definition
    tekton.dev/pipelines.minVersion: "0.19"
    tekton.dev/tags: ec, chains, signature, conftest
  labels:
    app.kubernetes.io/version: "0.1"
spec:
  description: Verify a json or yaml definition(s)
  params:
    - name: DEFINITION
      type: string
      description: |
        The definition(s) to validate. This can be a yaml or json file, the files' contents
        or a directory containing the definition files.
    - name: POLICY_SOURCE
      type: string
      description: The source containing the policy files.
    - name: NAMESPACE
      type: string
      description: An optional policy package namespace.
      default: ""
    - name: POLICY_LIB
      type: string
      description: The source containing the policy files libraries.
      default: git::https://github.com/enterprise-contract/ec-policies//policy/lib
    - name: POLICY_DATA
      type: string
      description: The source containing the policy files.
      default: git::github.com/enterprise-contract/ec-policies//data
    - name: HOMEDIR
      type: string
      description: Value for the HOME environment variable.
      default: /tekton/home
  workspaces:
  - name: output
  stepTemplate:
    env:
      - name: HOME
        value: "$(params.HOMEDIR)"
  steps:
    - name: version
      image: quay.io/hacbs-contract/ec-cli:snapshot
      command: [ec]
      args:
        - version
    - name: validate
      workingDir: "$(workspaces.output.path)"
      image: quay.io/hacbs-contract/ec-cli:snapshot
      command: [ec]
      args:
        - validate
        - definition
        - "--file"
        - "$(params.DEFINITION)"
        - "--namespace"
        - "$(params.NAMESPACE)"
        - "--policy"
        - "$(params.POLICY_SOURCE)"
        - "--policy"
        - "$(params.POLICY_LIB)"
        - "--data"
        - "$(params.POLICY_DATA)"
